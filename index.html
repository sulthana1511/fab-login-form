<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <title>Fab Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="form">
                <h2>Login to <span>Colorlib</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Incidunt natus.</p>
                <form action="">
                    <label for="email">Username</label><br>
                    <input id="email" class="big" type="email" placeholder="your-email@gmail.com"><br>
                    <label for="pswd">Password</label><br>
                    <input id="pswd" class="big" type="password" placeholder="Your Password"><br>
                    <div class="check">
                        <div class="checkbox"><input id="check" type="checkbox" checked> <label for="check">Remember me</label></div>
                        <div class="passwd"><a href="">Forgot Password</a></div>
                    </div>
                    <button class="btn">Log In</button>
                </form>
            </div>
        </div>
        <div class="right-side">
            <div class="img"></div>
        </div>
    </div>
</body>
</html>
